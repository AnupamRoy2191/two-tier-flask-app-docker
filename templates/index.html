<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <style>
        /* ... (your CSS styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello friends, this is an example of 2 Tier App with Docker Compose!</h1>

        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message">
            <input type="submit" value="Submit">
        </form>

        {% for message in messages %}
			<p>{{ message[0] }}</p>
        {% endfor %}

    </div>
</body>
</html>
